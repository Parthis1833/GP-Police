<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Page</title>
    <link rel="stylesheet" href="css/singup.css">

</head>
<body>
    <div class="container">
        <div class="child">
          <h1>Signup</h1 >
          <form>
            <div class="text_fields">
              <label for="name">User Name:</label>
              <input type="text" placeholder="User Name" class="fields" size="20"><br>
              <label for="email">Email:</label>
              <input type="text" placeholder="name@gmail.com" class="fields" size="20">
              <br>
              <label for="password">Password:</label>
              <input type="text" placeholder="we#are765" class="fields" size="20" pattern="[a-z]{4,8}">
              
            </div>
            <button><a href="loging.html">Add account</a></button>
          </form>
        </div>
      </div>
</body>
</html>
