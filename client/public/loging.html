<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Page</title>
    <link rel="stylesheet" href="css/loging.css">
    <script src="javascript/loging.js"></script>
</head>
<body>
    <h1>Login</h1>
<form>
    <div class="row">
    <img src="image/logo.png" alt="GP_POLICE_LOGO" class="responsive">
    </div>
  <div class="row">
    <label for="User">User Name</label>
    <input id="user" type="text" name="user" autocomplete="on" placeholder="User Name" required minlength="5">
  </div>
  <div class="row">
    <label for="password">Password</label>
    <input id="pwd" type="password" name="pwd" required minlength="8">
  </div>
  <input type="checkbox" onclick="myFunction()">Show Password
  <button type="submit">Login</button>
</form>
</body>
</html>
