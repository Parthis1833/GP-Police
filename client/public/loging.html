<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <link rel=" icon" href="img/Logo.png">
    <title>Gujarat Police LogginPage</title>
    <link rel='stylesheet' type='text/css'  href='css/loging.css'>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
   <script src="java script/j1.js"></script>
</head>

<body>
    <h1>Login</h1>
    <form>
      <div class="row">
        <img src="img/Logo.png" alt="Nature" class="responsive">
        <label for="email">Email</label>
        <input type="email" name="email" autocomplete="off" placeholder="email@example.com">
      </div>
      <div class="row">
        <label for="password">Password</label>
        <input type="password" name="password">
      </div>
      <button type="submit">Login</button>
    </form>
</body>
</html>
