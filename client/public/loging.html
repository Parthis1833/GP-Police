<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="image/logo.png">
  <title>Logging Page</title>
  <link rel="stylesheet" href=  "css/loging.css">
  <script src="javascript/loging.js"></script>
</head>

<body>
  <h1>Login</h1>
  <form>
    <div class="row">
      <img src="image/logo.png" alt="GP_POLICE_LOGO" class="responsive">
      <h1 class="h1">Gujarat Police </h1>
    </div>
    <div class="row">
      <label for="User">User Name</label>
      <input id="user" type="text" name="user" autocomplete="on" placeholder="User Name" required minlength="5">
    </div>
    <div class="row">
      <label for="password">Password</label>
      <input type="checkbox" id="show-password" class="show-password" checked>
      <label for="show-password" class="Control-label Control-label--showPassword">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="32" height="32" class="svg-toggle-password"
          title="Toggle Password Security">

          <path
            d="M24,9A23.654,23.654,0,0,0,2,24a23.633,23.633,0,0,0,44,0A23.643,23.643,0,0,0,24,9Zm0,25A10,10,0,1,1,34,24,10,10,0,0,1,24,34Zm0-16a6,6,0,1,0,6,6A6,6,0,0,0,24,18Z" />
          <rect x="20.133" y="2.117" height="44" transform="translate(23.536 -8.587) rotate(45)" class="closed-eye" />
          <rect x="22" y="3.984" width="4" height="44" transform="translate(25.403 -9.36) rotate(45)" style="fill:#fff"
            class="closed-eye" />
        </svg>
      </label>
      <input type="text" id="password" placeholder=" " autocomplete="off" autocapitalize="off" autocorrect="off"
        required pattern=".{6,}" class="ControlInput ControlInput--password">
    </div>

    <button type="submit">
      <a href="main.html">Login</a></button>

    <div class="signup_link">
      <a href="singup.html">Signup</a>
    </div>
  </form>
</body>

</html>
